<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Data Dashboard</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
      <!-- Header Section -->
      <header class="grid-container fluid">
        <div class="grid-x grid-padding-x">
          <div class="cell text-center">
            <h1>MQTT Data Dashboard</h1>
            <p>Live Data Monitoring</p>
          </div>
        </div>
      </header>
    
      <!-- Temperature Table Section -->
      <section class="grid-container">
        <h2>Temperature Messages</h2>
        <table id="temperatureTable" class="stack">
          <thead>
            <tr>
              <th>Board</th>
              <th>MAC Address</th>
              <th>Temperature</th>
              <th>Timestamp</th>
              <th>Uploaded to IOTA</th>
              <th>Uploaded to Signum</th>
            </tr>
          </thead>
          <tbody>
            <!-- Temperature rows will be dynamically inserted here -->
          </tbody>
        </table>
        <div id="temperaturePagination">
          <!-- Pagination controls will be inserted here -->
        </div>
      </section>

      <!-- Status Message Section -->
      <section class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-8 large-6">
            <h2>Latest Status Message</h2>
            <div id="statusMessagesContainer" class="callout primary">
              <!-- Status message and time since sent will be inserted here -->
            </div>
          </div>
        </div>
      </section>
    
          <!-- Error Table Section -->
    <section class="grid-container">
      <h2>Error Messages</h2>
      <table id="errorTable" class="stack">
        <thead>
          <tr>
            <th>Message</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody>
          <!-- Error rows will be dynamically inserted here -->

      </table>
