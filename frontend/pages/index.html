<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <title>Lily-Bridge.online Home</title>
  <!-- Add the favicon link below -->
  <link rel="icon" type="image/png" href="images/favicon.png"> <!-- for .png files -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="grid-container fluid">
    <div class="grid-x grid-margin-x">

      <!-- Sidebar Section -->
      <aside class="cell small-12 medium-4 large-2 dashboard-sidebar">
        <ul class="menu vertical">
          <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#temperatureSection"><i class="fas fa-thermometer-half"></i> Temperature Data</a></li>
          <li><a href="#statusMessagesContainer"><i class="fas fa-refresh"></i> Status</a></li>
          <li><a href="#errorSection"><i class="fas fa-exclamation-circle"></i> Error Logs</a></li>
          <li><a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
      </aside>
      <!-- Main Content Section -->
      <main class="cell small-12 medium-8 large-6 dashboard-content">

    

        <!-- Temperature Table Section -->
        <section id="temperatureSection" class="grid-container">
          <h1>Incoming Data Dashboard</h1>

          <section class="grid-container">
            <h2>Temperature Over Time</h2>
            <canvas id="temperatureChart"></canvas>
          </section>
          
          <h1>Temperature Messages</h1>
          <table id="temperatureTable" class="custom-table">
            <thead>
              <tr>
                <th>Board</th>
                <th>MAC Address</th>
                <th>Temperature</th>
                <th>Timestamp</th>
                <th>Upload to IOTA</th>
                <th>Upload to Signum</th>
              </tr>
            </thead>
            <tbody>
              <!-- Temperature rows will be dynamically inserted here -->
            </tbody>
          </table>
          <!-- Temperature Table Pagination Controls -->
          <div id="paginationControls" class="grid-x grid-padding-x">
            <div class="cell small-6 medium-4">
              <label for="pageSize">Rows per page:</label>
              <select id="pageSize">
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
            </div>
            <div class="cell small-6 medium-8 text-right">
              <button class="button primary radius small-radius" id="prevPage">Previous</button>
              <button class="button primary radius small-radius" id="nextPage">Next</button>
            </div>
          </div>
          <!-- Status Message Section (Sticky) -->
           
          <aside class="cell small-12 medium-4 large-2 dashboard-sidebar">
            <h2>Latest Status Message</h2>
            <div id="statusMessagesContainer" class="callout primary sticky">
              <!-- Status message and time since sent will be inserted here -->
            </div>
          </aside>
       
        </section>
        <!-- Error Table Section -->
        <section id="errorSection" class="grid-container">
          <h2>Error Messages</h2>
          <table id="errorTable" class="custom-table">
            <thead>
              <tr>
                <th>Message</th>
                <th>Timestamp</th>
              </tr>
            </thead>
            <tbody>
              <!-- Error rows will be dynamically inserted here -->
            </tbody>
          </table>
        </section>



    </div>

  </div>

  <!-- Foundation JavaScript -->
  <script src="js/foundation.min.js"></script>
  <script src="js/main.js"></script>
  <script type="module" src="js/utils.js"></script>
  <script type="module" src="js/main.js"></script>



</body>

</html>
