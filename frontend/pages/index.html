<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MQTT Data Dashboard</title>
  <link rel="stylesheet" href="css/foundation.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body> 
      <!-- Header Section -->
      <header class="grid-container fluid">
        <div class="grid-x grid-padding-x">
          <div class="cell text-center">
            <h1>MQTT Data Dashboard</h1>
            <p>Live Data Monitoring</p>
          </div>
        </div>
      </header>
    
      <!-- Temperature Messages Section -->
      <section class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-8 large-6">
            <h2>Temperature Messages</h2>
            <div id="temperatureMessagesContainer" style="border: 1px solid red; padding: 10px;">
              <!-- Temperature data will be inserted here by JavaScript -->
            </div>
          </div>
        </div>
      </section>
    
      <!-- Status Message Section -->
      <section class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-8 large-6">
            <h2>Latest Status Message</h2>
            <div id="status-message" class="callout primary">
              <!-- Status message and time since sent will be inserted here -->
            </div>
          </div>
        </div>
      </section>
    
      <!-- Error Messages Section -->
      <section class="grid-container">
        <div class="grid-x grid-padding-x">
          <div class="cell medium-8 large-6">
            <h2>Today's Error Messages</h2>
            <div id="error-messages" class="callout alert">
              <!-- Error messages for today will be inserted here -->
            </div>
          </div>
        </div>
      </section>
    
      <!-- Foundation JavaScript -->
      <script src="js/foundation.min.js"></script>
    <script src="js/main.js"></script>
    
    


  
</body>
</html>
